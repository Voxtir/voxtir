query GetMe {
  me {
    email
    id
    name
  }
}

query Projects {
  projects {
    name
    id
    description
    documents {
      description
      id
      title
      lastModified
    }
  }
}

query GenerateWordFileFromHTML($html: String!) {
  generateWordFileFromHTML(html: $html) {
    expiresAtUnixSeconds
    url
  }
}
