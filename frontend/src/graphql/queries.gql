query GetMe {
  me {
    email
    id
    name
  }
}

query Projects {
  projects {
    name
    id
    description
    documents {
      description
      id
      title
      lastModified
      isTrashed
      transcriptionType
      transcriptionStatus
    }
  }
}

query GenerateWordFileFromHTML($html: String!) {
  generateWordFileFromHTML(html: $html) {
    expiresAt
    url
  }
}

query mePinnedProjects{
  pinnedProjects {
    id
    name
    documents {
      id
    }
  }
}